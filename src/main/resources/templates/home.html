<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Goalkeepers</h3>
                <div class="bg-dark rounded " style="height: 20vh; overflow: auto">
                    <div th:each="goalkeeper : ${goalkeeperPlayer}" class="mt-1 rounded badge-info">
                        <img class="mr-1" src="/img/goalkeeper.png" alt="Goalkeeper" width="30px" height="30px">
                        <span th:text="${goalkeeper.toString()}"/>
                        <br>
                        <a class="ml-3 text-color-blue" th:href="@{/player/add_team/{id}(id=*{goalkeeper.getId()})}">Add</a>
                        <a class="ml-3 text-danger" th:href="@{/player/remove_player/{id}(id=*{goalkeeper.getId()})}">Remove</a>
                        </br>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Defenders</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div th:each="defender : ${defenderPlayer}" class="mt-1 rounded badge-warning">
                        <img class="mr-1" src="/img/defender.png" alt="Defender" width="30px" height="30px">
                        <span th:text="${defender.toString()}"/>
                        <br>
                        <a class="ml-3 text-color-blue" th:href="@{/player/add_team/{id}(id=*{defender.getId()})}">Add</a>
                        <a class="ml-3 text-danger" th:href="@{/player/remove_player/{id}(id=*{defender.getId()})}">Remove</a>
                        </br>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Midfielders</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div th:each="midfielder : ${midfielderPlayer}" class="mt-3 rounded badge-success">
                        <img class="mr-1" src="/img/midfielder.png" alt="Midfielder" width="30px" height="30px">
                        <span th:text="${midfielder.toString()}"/>
                        <br>
                        <a class="ml-3 text-color-blue" th:href="@{/player/add_team/{id}(id=*{midfielder.getId()})}">Add</a>
                        <a class="ml-3 text-danger" th:href="@{/player/remove_player/{id}(id=*{midfielder.getId()})}">Remove</a>
                        </br>
                    </div>
                </div>


                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Attackers</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div th:each="attacker : ${attackerPlayer}" class="mt-3 rounded badge-success">
                        <img class="mr-1" src="/img/attacker.png" alt="Attacker" width="30px" height="30px">
                        <span th:text="${attacker.toString()}"/>
                        <br>
                        <a class="ml-3 text-color-blue" th:href="@{/player/add_team/{id}(id=*{attacker.getId()})}">Add</a>
                        <a class="ml-3 text-danger" th:href="@{/player/remove_player/{id}(id=*{attacker.getId()})}">Remove</a>
                        <br>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Team</h3>

                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0"> Total price of team: <span th:text="${totalValue}"/> $
                </h6>

                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table class="table table-striped table-dark">
                        <tr th:each="player : ${userTeam}">
                            <th scope="row"><img class="mr-2 " src="/img/team.png" alt="My team" width="30px"
                                                 height="30px"></th>
                           <td>
                                <div class="h6 border-left text-left">
                                    <h6> - First name: <span th:text="${player.getFirstName()}"/></h6>
                                    <h6> - Last name: <span th:text="${player.getLastName()}"/></h6>
                                    <h6> - Age: <span th:text="${player.getAge()}"/></h6>
                                    <h6> - Value: <span th:text="${player.getValue()}"/> $</h6>
                                    <h6> - Position: <span th:text="${player.getPosition().getPositionType()}"/></h6>
                                    <a class="ml-3 text-danger" th:href="@{/player/remove_player/{id}(id=*{player.getId()})}">Remove</a>
                                </div>

                            </td>
                        </tr>
                    </table>
                </div>

                <a th:href="@{/remove_all}" class="mt-1 mb-0 btn btn-danger">Remove all</a>

            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
